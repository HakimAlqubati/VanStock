name: vanstock_mobile
description: "VanStock - Sales Representative Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Network & API
  dio: ^5.4.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Loading & Animations
  shimmer: ^3.0.0
  
  # Icons
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
